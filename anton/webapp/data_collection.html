<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digit Grid Dataset Creator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: rgb(0, 255, 200);;
      text-align: center;
      padding: 2em;
    }
    canvas {
      background: black;
      border: 2px solid rgb(0, 255, 200);
      image-rendering: pixelated;
      cursor: crosshair;
    }
    #grid {
      font-size: 2rem;
      margin-bottom: 1em;
      white-space: pre;
    }
    #controls {
      margin-top: 1em;
    }
    button {
      padding: 0.5em 1em;
      background: rgb(0, 255, 200); ;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Draw This Grid!</h1>
  <div id="grid">Loading...</div>
  <canvas id="canvas" width="84" height="84"></canvas>
  <div id="controls">
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    const CANVAS_SIZE = 84;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.style.width = '630px';
    canvas.style.height = '630px';
    ctx.lineWidth = 1;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'white';

    let drawing = false;
    let currentPattern = '';

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return [
        (evt.clientX - rect.left) * (canvas.width / canvas.clientWidth),
        (evt.clientY - rect.top) * (canvas.height / canvas.clientHeight)
      ];
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(...getMousePos(e));
    });
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(...getMousePos(e));
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    function drawGridLines() {
      ctx.strokeStyle = 'rgba(0,255,0,0.3)';
      ctx.lineWidth = 0.5;
      const step = CANVAS_SIZE / 3;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(i * step, 0);
        ctx.lineTo(i * step, CANVAS_SIZE);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * step);
        ctx.lineTo(CANVAS_SIZE, i * step);
        ctx.stroke();
      }
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
    }

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
      drawGridLines();
    }

    function randomPattern() {
      let pattern = '';
      for (let i = 0; i < 9; i++) {
        if (Math.random() < 0.5) {
          pattern += '_';
        } else {
          pattern += Math.floor(Math.random() * 10);
        }
      }
      return pattern;
    }

    function displayPattern(pattern) {
      let output = '';
      for (let i = 0; i < 9; i++) {
        output += pattern[i] + ' ';
        if ((i + 1) % 3 === 0) output += '\n';
      }
      document.getElementById('grid').innerText = 'Please draw:\n' + output;
    }

    async function saveDrawing() {
      const link = document.createElement('a');
      link.download = `${currentPattern}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function next() {
      saveDrawing();
      clearCanvas();
      currentPattern = randomPattern();
      displayPattern(currentPattern);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        next();
      }
    });

    // Initialize
    clearCanvas();
    currentPattern = randomPattern();
    displayPattern(currentPattern);
  </script>
</body>
</html>
